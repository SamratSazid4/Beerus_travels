<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerus Travels</title>

    <!-- DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="bg-[#d8d8d8d3]">
        <div class="grid grid-rows-3 justify-center items-center">
            <div class="basis-1/6 sm:basis-0/6"></div>
            <div class="bg-[#ffffff] p-5 basis-4/6 sm:basis-6/6 flex flex-col justify-center items-center rounded-xl">
                <div class="flex flex-col justify-center items-center gap-3 my-4">
                    <img src="./images/success.png" alt="">
                    <p class="text-[#27AE60] font-bold">SUCCESS</p>
                </div>

                <div class="flex flex-col justify-center items-center text-center w-[70%]">
                    <p class="font-bold my-2">
                        Thank you for Booking Our Bus Seats. We are working hard to find the best service and deals for you. 
                    </p>
                    <p class="text-[#4A4A4A] mb-4">
                        Shortly you will find a confirmation in your email.
                    </p>
                    <button onclick="goToHomePage()" class="btn btn-wide bg-[#27AE60] rounded-full text-white">Continue</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
